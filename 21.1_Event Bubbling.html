<!--
  ** Event Bubbling  **

  - With event bubbling , the event is first captured and handled by the innermost element and then propagate to outer elements.
  - When an event happens on an element, it first runs the handlers on it, then on its parent, 
    then all the way up on other ancestors.
  - Event bubbling is a type of event propagation where the event first triggers on the innermost target element, 
    and then successively triggers on the ancestors (parents) of the target element in the same nesting hierarchy till 
    it reaches the outermost DOM element or document object (Provided the handler is initialized).

-->
<!DOCTYPE html>
<html>
  <head>
    <Title>Event Bubbling</Title>
    <style>
      div{
        cursor: pointer;
      }
      #parentId{
        border:1px solid black;
        height: 300px;
        width: 300px;
        background-color: blue;
        margin-top: 100px;
        margin-left: 200px;

      }
      #childId{
        border:1px solid black;
        height: 150px;
        width: 150px;
        background-color: red;
        margin-top: 70px;
        margin-left: 70px;
      }
    </style>
  </head>
  <body>
    <div id="parentId">
      <div id="childId"></div>
    </div>
    <script>
      let parentId = document.getElementById('parentId');
      let childId = document.getElementById('childId');

      const parentCall = () => {
        alert('Parent div call');
      }
      const childCall = () => {
        alert('child div call');
        event.stopPropagation();//Es property se ab woh apna parent tk nahi jayega
      }
      parentId.addEventListener('click' , parentCall ,false);// by default false hota hai
      childId.addEventListener('click' , childCall , false);
    </script>
  </body>
</html>
